<!DOCTPYE>
<html lang="en-US">
	<head>
		<title>Acumen</title>
		<link rel="stylesheet" href="main.css">
		<script src="main.js"></script>
	</head>
	<body>
		<header>
			<h1>SKILLS</h1>
		</header>
		<main class="grid">
			<section class="section-grid">
				<h2>Frontend</h2>
				<hr>
				<div class="main-grid">
					<div class="sub-grid">
						<h3>HTML</h3>
						<div class="total">
							<div class="length" style="width: 70%;"></div>
						</div>
					</div>
					<div class="sub-grid">
						<h3>CSS</h3>
						<div class="total">
							<div class="length" style="width: 55%;"></div>
						</div>
					</div>
					<div class="sub-grid">
						<h3>JavaScript</h3>
						<div class="total">
							<div class="length" style="width: 45%;"></div>
						</div>
					</div>
					<div class="sub-grid">
						<h3>React</h3>
						<div class="total">
							<div class="length" style="width: 0;"></div>
						</div>
					</div>
					<div class="sub-grid">
						<h3>SASS</h3>
						<div class="total">
							<div class="length" style="width: 0;"></div>
						</div>
					</div>
					<div class="sub-grid">
						<h3>TypeScript</h3>
						<div class="total">
							<div class="length" style="width: 0;"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="section-grid">
				<h2>Backend</h2>
				<hr>
				<div class="main-grid">
					<div class="sub-grid">
						<h3>SQL</h3>
						<div class="total">
							<div class="length" style="width: 50%;"></div>
						</div>
					</div>
					<div class="sub-grid">
						<h3>PHP</h3>
						<div class="total">
							<div class="length" style="width: 20%;"></div>
						</div>
					</div>
					<div class="sub-grid">
						<h3>Node.js</h3>
						<div class="total">
							<div class="length" style="width: 10%;"></div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>&#169;<span id="copyright">2022</span> Kate Lloyd</p>
		</footer>
	</body>
</html>
